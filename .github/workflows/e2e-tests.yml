name: E2E Tests CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan for hardcoded secrets
        run: |
          echo "Scanning for hardcoded secrets..."
          FOUND=0

          # Search for secret variable names with literal values (not ${VAR} references)
          # Grep for the key names, then filter OUT safe patterns: ${...}, empty values, example files, test fixtures, and this workflow
          KEYWORDS="JWT_SECRET|SMTP_PASSWORD|NEXUSPAY_PASSWORD|NEXUSPAY_KEY|DIRECTPAY_PASSWORD|DIRECTPAY_MERCHANT_KEY|MINIO_SECRET_KEY|ADMIN_PASSWORD"

          MATCHES=$(grep -rn --include='*.yml' --include='*.yaml' --include='*.js' --include='*.ts' --include='*.json' --include='*.tsx' \
            --exclude-dir=node_modules --exclude-dir=.git \
            -E "($KEYWORDS)=" . \
            | grep -v 'e2e-tests.yml' \
            | grep -v '\.example' \
            | grep -v 'test-users' \
            | grep -v 'process\.env\.' \
            | grep -vF '=${' \
            | grep -v '=$' \
            | grep -v '=\s*$' \
            || true)

          if [ -n "$MATCHES" ]; then
            echo "::error::Hardcoded secrets detected in the following files:"
            echo "$MATCHES"
            echo ""
            echo "::error::Remove hardcoded values and use environment variables (\${VAR}) instead."
            FOUND=1
          fi

          if [ "$FOUND" -eq 1 ]; then
            exit 1
          fi

          echo "No hardcoded secrets found."

  e2e-tests:
    needs: secret-scan
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install server dependencies
        run: npm install && npm rebuild better-sqlite3

      - name: Build client
        run: cd client && npm install && npm run build

      - name: Create data directory
        run: mkdir -p ./data

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true
          NODE_ENV: test
          DATABASE_PATH: ./data/silvera-test.db
          ADMIN_EMAIL: admin-test@example.com
          ADMIN_PASSWORD: AdminTestPass123!

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: tests/e2e/reports/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos-${{ matrix.browser }}
          path: tests/e2e/reports/videos/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots-${{ matrix.browser }}
          path: tests/e2e/reports/screenshots/
          retention-days: 7

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResultsPath = 'tests/e2e/reports/results.json';

            if (fs.existsSync(testResultsPath)) {
              const results = JSON.parse(fs.readFileSync(testResultsPath, 'utf8'));
              const passed = results.stats.expected;
              const failed = results.stats.unexpected;
              const skipped = results.stats.skipped;

              const comment = `## E2E Test Results (${{ matrix.browser }})

              - Passed: ${passed}
              - Failed: ${failed}
              - Skipped: ${skipped}

              [View detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  performance-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run performance monitor
        run: node tests/e2e/config/performance-monitor.js

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: tests/e2e/reports/performance/
          retention-days: 30

  test-summary:
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create test summary
        run: |
          echo "# E2E Test Execution Summary" > /tmp/summary.md
          echo "" >> /tmp/summary.md
          echo "**Browser Coverage:**" >> /tmp/summary.md
          echo "- Chromium" >> /tmp/summary.md
          echo "- Firefox" >> /tmp/summary.md
          echo "- WebKit" >> /tmp/summary.md
          echo "" >> /tmp/summary.md
          echo "**Test Categories:**" >> /tmp/summary.md
          echo "- Authentication" >> /tmp/summary.md
          echo "- Navigation & UI" >> /tmp/summary.md
          echo "- Shopping Workflows" >> /tmp/summary.md
          echo "- Payment Flows" >> /tmp/summary.md
          echo "- User Account Management" >> /tmp/summary.md
          echo "- Error Handling" >> /tmp/summary.md
          echo "- Responsive Design" >> /tmp/summary.md

          cat /tmp/summary.md

      - name: Publish test report
        uses: actions/upload-artifact@v4
        with:
          name: test-summary
          path: /tmp/summary.md
