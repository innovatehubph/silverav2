name: E2E Tests CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Start application
        run: npm run dev &
        env:
          NODE_ENV: test

      - name: Wait for application
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "Application is ready"
              exit 0
            fi
            echo "Waiting for application to start... ($i/30)"
            sleep 2
          done
          echo "Application failed to start"
          exit 1

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Generate test report
        if: always()
        run: npx playwright show-report tests/e2e/reports/html

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report-${{ matrix.browser }}
          path: tests/e2e/reports/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-videos-${{ matrix.browser }}
          path: tests/e2e/reports/videos/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-screenshots-${{ matrix.browser }}
          path: tests/e2e/reports/screenshots/
          retention-days: 7

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const testResultsPath = 'tests/e2e/reports/results.json';

            if (fs.existsSync(testResultsPath)) {
              const results = JSON.parse(fs.readFileSync(testResultsPath, 'utf8'));
              const passed = results.stats.expected;
              const failed = results.stats.unexpected;
              const skipped = results.stats.skipped;

              const comment = `## E2E Test Results (${{ matrix.browser }})

              - ✅ Passed: ${passed}
              - ❌ Failed: ${failed}
              - ⏭️  Skipped: ${skipped}

              [View detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  performance-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run performance tests
        run: |
          npm run dev &
          sleep 5

          # Add performance monitoring script here
          node tests/e2e/config/performance-monitor.js

      - name: Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: tests/e2e/reports/performance/
          retention-days: 30

  test-summary:
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create test summary
        run: |
          echo "# E2E Test Execution Summary" > /tmp/summary.md
          echo "" >> /tmp/summary.md
          echo "**Browser Coverage:**" >> /tmp/summary.md
          echo "- Chromium ✅" >> /tmp/summary.md
          echo "- Firefox ✅" >> /tmp/summary.md
          echo "- WebKit ✅" >> /tmp/summary.md
          echo "" >> /tmp/summary.md
          echo "**Test Categories:**" >> /tmp/summary.md
          echo "- Authentication" >> /tmp/summary.md
          echo "- Navigation & UI" >> /tmp/summary.md
          echo "- Shopping Workflows" >> /tmp/summary.md
          echo "- Payment Flows" >> /tmp/summary.md
          echo "- User Account Management" >> /tmp/summary.md
          echo "- Error Handling" >> /tmp/summary.md
          echo "- Responsive Design" >> /tmp/summary.md

          cat /tmp/summary.md

      - name: Publish test report
        uses: actions/upload-artifact@v3
        with:
          name: test-summary
          path: /tmp/summary.md
