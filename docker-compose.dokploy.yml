version: '3.8'

services:
  app:
    image: silverav2:latest
    container_name: silverav2-app
    restart: unless-stopped
    ports:
      - "3865:3865"
    environment:
      - NODE_ENV=production
      - PORT=3865
      - DATABASE_PATH=/data/silvera.db
      - JWT_SECRET=${JWT_SECRET}
      - SMTP_HOST=${SMTP_HOST:-smtp.hostinger.com}
      - SMTP_PORT=${SMTP_PORT:-465}
      - SMTP_SECURE=${SMTP_SECURE:-true}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
      - NEXUSPAY_BASE_URL=${NEXUSPAY_BASE_URL:-https://nexuspay.cloud/api}
      - NEXUSPAY_USERNAME=${NEXUSPAY_USERNAME}
      - NEXUSPAY_PASSWORD=${NEXUSPAY_PASSWORD}
      - NEXUSPAY_MERCHANT_ID=${NEXUSPAY_MERCHANT_ID}
      - NEXUSPAY_KEY=${NEXUSPAY_KEY}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      - silverav2-data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.silverav2.rule=Host(`silvera.innoserver.cloud`)"
      - "traefik.http.routers.silverav2.entrypoints=websecure"
      - "traefik.http.routers.silverav2.tls.certresolver=letsencrypt"
      - "traefik.http.services.silverav2.loadbalancer.server.port=3865"
    networks:
      - dokploy-network

volumes:
  silverav2-data:
    driver: local

networks:
  dokploy-network:
    external: true
    name: dokploy-network
